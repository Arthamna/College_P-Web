<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
</head>
<!-- attribut body -->
<!-- <body bgcolor="cyan">  -->
<body> 
    <caption align="bottom"><b>
        Daftar mahasewa
    </b> </caption>
    <!-- atribut table, border = luar -->
    <table border="6"> 
        <th>
            <!-- logicnya kan mostly row ya di awal -->
            First row
        </th>
        <tr>
            <td>
                Baris
            </td>
            <td>
                Kolom
            </td>
            <!-- data dibungkus dalam row  -->
        </tr>
        <tr>
            <td>
                Baris kedua
            </td>
            <td>
                Kolom Kedua
            </td>
            <td>
                bisa ada kolom ketiga
            </td>
        </tr>
    </table>
    <!-- second table -->
    <table border="1">
        <!-- enhance-->
        <tr bgcolor="gray">
            <!-- jadi kalau mau menggabungkan, ya usecasenya biasa agar ada yang bisa dipecah (reverse engineering) -->
            <th colspan="2"> 
                UTS
            </th>
            <!-- karena ini ada dua kolom di bawah heading, untuk menyesuaikan yang lain perlu row span -->
        </tr>
        <tr>
            <th>
                UAS
            </th>
            <th>
                Cek
            </th>
        </tr>
        
    </table>
</body>
