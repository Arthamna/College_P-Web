        <fieldset>
            <legend>Login</legend>
            <p>
                <label>Username :</label>
                <input type="text" name="user" size="20"/>
            </p>
            <!-- but fieldset gak punya pemisah, automatis, jadi pakai new paragraf -->

                <label>Password :</label>

            </p>
            <!-- check box is different syntax -->
                <label><input type="checkbox"/> Remember </label>
            <p>
                <input type="submit"/>
            </p>
            </fieldset>
    </form>
